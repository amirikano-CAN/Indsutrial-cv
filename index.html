    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617', 
              },
              technical: {
                50: '#f9fafb',
                100: '#f3f4f6',
                500: '#6b7280', 
                900: '#111827', 
              }
            }
          },
        },
      }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap');
      
      body {
        background-color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      @media print {
        @page {
          size: auto; /* Handles both A4 and Letter (8.5x11) naturally */
          margin: 10mm; 
        }

        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root {
          width: 100% !important;
        }

        .print-container {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }

        .no-print {
          display: none !important;
        }

        section {
          margin-bottom: 8mm !important;
          page-break-inside: auto;
        }

        .break-inside-avoid {
          page-break-inside: avoid !important;
          display: block;
        }

        /* Typography fixes for ink and density */
        h1, h2, h3, h4, p, li, span {
          color: #000 !important;
        }

        .text-gray-300 { color: #bbb !important; }
        .text-gray-400 { color: #888 !important; }

        img {
          max-height: 45mm !important; /* Smaller but clear for 3-4 page goal */
          width: 100% !important;
          object-fit: cover !important;
        }
      }
    </style>
