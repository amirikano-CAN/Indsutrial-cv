<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amyr Labidi - Industrial Designer CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Space Grotesk', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617', 
              },
              technical: {
                50: '#f9fafb',
                100: '#f3f4f6',
                500: '#6b7280', // muted text
                900: '#111827', // deep black
              }
            },
            spacing: {
              'a4-w': '210mm',
              'a4-h': '297mm',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap');
      
      body {
        background-color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
      }

      @media print {
        @page {
          size: A4;
          margin: 10mm; /* Narrower margins for professional content density */
        }

        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          width: 100% !important;
          margin: 0 !important;
        }

        .print-container {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important; /* Let @page handle margins */
          width: 100% !important;
          max-width: none !important;
          min-height: 0 !important;
          overflow: visible !important;
        }

        .no-print, button {
          display: none !important;
        }

        /* Prevent large name from being too wide/tall on A4 */
        .print-name {
          font-size: 64pt !important;
          line-height: 0.9 !important;
        }

        section {
          page-break-inside: avoid;
          display: block;
        }

        /* Ensure monochrome fidelity */
        h1, h2, h3, h4, p, li, span {
          color: #000 !important;
        }

        .text-gray-300, .text-gray-400 {
           color: #999 !important;
        }

        .text-gray-500, .text-gray-600 {
           color: #444 !important;
        }

        img {
          max-height: 40mm !important; /* Scale down project images for print */
          width: auto !important;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
